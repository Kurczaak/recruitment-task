name: flutter_recruitment_task
description: Flutter recruitment task.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.0.1
  http: ^0.13.3
  flutter_screenutil: ^5.0.0+2
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.7
  retrofit: ^3.0.1+1
  dio: ^4.0.0
  injectable: ^1.4.1
  get_it: ^7.2.0
  rxdart: ^0.26.0
  intl: ^0.17.0
  auto_route: ^3.2.4
  easy_localization: ^3.0.0
  keyboard_dismisser: ^2.0.0
  freezed: ^1.0.0
  copy_with_extension: ^2.0.2
  infinite_scroll_pagination: ^3.1.0
  cached_network_image: ^3.1.0
  bloc_test:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  json_serializable: ^6.1.6
  retrofit_generator: ^3.0.1+1
  injectable_generator: ^1.4.1
  flutter_launcher_icons: ^0.9.2
  auto_route_generator: ^3.2.0
  flutter_lints: 1.0.4
  mocktail:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/x2/
    - assets/translations/
  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Medium.ttf
      - asset: assets/fonts/Roboto-Bold.ttf
      - asset: assets/fonts/Roboto-Light.ttf
    - family: SF
      fonts:
      - asset: assets/fonts/SF-Pro-Display-Regular.otf
      - asset: assets/fonts/SF-Pro-Display-Bold.otf
      - asset: assets/fonts/SF-Pro-Display-Medium.otf
